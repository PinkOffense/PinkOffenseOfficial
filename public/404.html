<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PinkOffense | Redirecting...</title>
  <script>
    // Single Page App redirect for GitHub Pages
    // Redirects all 404s to index.html with the path stored in sessionStorage
    sessionStorage.redirect = location.href;
    location.replace(location.pathname.split('/').slice(0, 2).join('/') + '/');
  </script>
</head>
<body>
  <noscript>
    <meta http-equiv="refresh" content="0; url=./index.html">
  </noscript>
</body>
</html>

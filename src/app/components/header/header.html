<header class="header">
  <div class="header__container">
    <a routerLink="/" class="header__logo" (click)="closeMobileMenu()">
      <span class="header__logo-icon">&#x2726;</span>
      <span class="header__logo-text">PINKOFFENSE</span>
    </a>

    <nav class="header__nav" [class.header__nav--open]="mobileMenuOpen()">
      @for (link of navLinks; track link.path) {
        <a
          [routerLink]="link.path"
          routerLinkActive="header__nav-link--active"
          [routerLinkActiveOptions]="{ exact: link.exact }"
          class="header__nav-link"
          (click)="closeMobileMenu()"
        >
          {{ link.label }}
        </a>
      }
    </nav>

    <button
      class="header__mobile-toggle"
      (click)="toggleMobileMenu()"
      [attr.aria-expanded]="mobileMenuOpen()"
      aria-label="Toggle navigation menu"
    >
      <span class="header__mobile-toggle-bar"></span>
      <span class="header__mobile-toggle-bar"></span>
      <span class="header__mobile-toggle-bar"></span>
    </button>
  </div>
</header>
